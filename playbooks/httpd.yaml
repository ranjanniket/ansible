---
- hosts: all
  tasks:
    - name: Install Apache (httpd) package
      package:
        name: httpd
        state: present

    - name: Copy index.html to the remote
      copy:
        src: /tmp/index.html
        dest: /var/www/html/
        remote_src: yes

    - name: Start the Apache (httpd) service
      service:
        name: httpd
        state: started
