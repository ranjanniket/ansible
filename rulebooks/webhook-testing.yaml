- name: An example EDA webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Say Hello
      condition: event.payload.message == "Who is in my house?"
      action:
        run_job_template:
          name: Demo Job Template
          organization: Default

